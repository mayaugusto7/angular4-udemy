<div class="ui container">

    <div [ngClass]="classesCss"  class="alert alert-success" role="alert" *ngIf="mensagem">
        <span [ngSwitch]="mensagem.tipo" >
            <strong *ngSwitchCase="'danger'">Erro!</strong>
            <strong *ngSwitchCase="'warning'">Atenção!</strong>
            <strong *ngSwitchCase="'success'">Sucesso!!</strong>
            <strong *ngSwitchDefault>Informação!</strong>
        </span>
        {{ mensagem.texto}}
    </div>


    <a class="ui primary basic button"  routerLink="/contato/save">Novo</a>

    <table class="ui celled striped table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Deletar</th>
        </tr>
    </thead>
    <tbody>
          <tr *ngFor="let contato of contatos" >
            <td>
                <button class="ui teal basic button" [routerLink]="['/contato/save', contato.id]">EDITAR</button>
                <button class="ui red basic button" (click)="onDelete(contato); $event.stopPropagation();" >DELETAR</button>
            </td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>{{contato.telefone}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr><th colspan="3">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr></tfoot>
      </table>


</div>
